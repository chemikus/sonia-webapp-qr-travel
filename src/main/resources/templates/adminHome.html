<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>QR Travel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Ostfalia, Rechenzentrum">
    <title>Poolraum Anmeldung</title>
    <!-- Bootstrap core CSS -->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/custom/css/starter-template.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="/css/solid.min.css">
  </head>

  <body>
    <div class="container" style='margin-left: 0; margin-right: 0; max-width: 100%'>
      <img id="qrlogo" width="64" height="64" src="/image/logo.png" />

      <div class="row">
        <div class="d-none d-md-block col-md-3 ">&nbsp;</div>
        <div class="col-xs-12 col-sm-12 col-md-6 mt-1" style="text-align: center;">
          <h1 id="roomtype" >Admin Page</h1>
        </div>
        <div class="d-none d-md-block col-md-3 ">&nbsp;</div>
      </div>

      <div id="logout">
        <span th:text="${token.givenName}" /> <span th:text="${token.sn}" />
        <a title="Logout" style='margin-left: 1em' class="btn btn-primary" href="/sys/logout" role="button"><i class="fas fa-sign-out-alt"></i></a>
      </div>

      <form name="adminRoomForm" action="#" th:action="@{/admin}" th:object="${adminRoomForm}" method="POST" >
        <div style='margin-top: 1em; margin-bottom: 1em'>
          <div class="row">
            <div class="col-sm-3">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" 
                         for="inputGroupSelect01">Raum Typ</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01" th:field="*{roomType}" >
                  <option th:each="roomType: ${roomTypes}" 
                          th:value="${roomType.rtype}" 
                          th:text="${roomType.description}"></option>
                </select>
              </div>
            </div>
            <div class="col-sm-8 input-group">
              <input type="text" class="form-control" th:field="*{description}" placeholder="Bezeichnung" aria-label="Recipient's username" aria-describedby="basic-addon2">
              <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Error</div>
            </div>
            <div class="col-sm-1">
              <button type="submit" class="btn btn-success"><i class="fas fa-plus-square"></i></button>
            </div>
          </div>
        </div>
      </form>

      <table class="table table-striped table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">QR</th>
            <th scope="col">PIN</th>
            <th scope="col">Typ</th>
            <th scope="col">Bezeichnung</th>
            <th scope="col">Eigentümer</th>
            <th scope="col">Angelegt</th>
            <th scope="col">Domain</th>
            <th scope="col">Statistik</th>
            <th scope="col">Aktion</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="room: ${rooms}">
            <td th:text="${counter.increment}" />
            <td><a class="btn btn-light" target='_blank' th:href='${config.webServiceUrl + "/view?p=" + room.pin}'><i class="fas fa-qrcode"></i></a></td>
            <td th:text="${room.pin}" />
            <td th:text="${room.roomType.description}" />
            <td th:text="${room.description}" />
            <td th:text="${room.ownerUid}" />
            <td style="white-space: nowrap" th:text="${#dates.format(new java.util.Date(room.creation), 'yyyy-MM-dd HH:mm')}" />
            <td th:text="${room.domain}" />
            <td th:text="${room.statistics}" />
            <td style="white-space: nowrap">
              <a class="btn btn-warning" th:href='${config.webServiceUrl + "/admin/csvexport?p=" + room.pin}'><i class="fas fa-file-csv"></i></a>&nbsp;
              <button class="btn btn-danger" data-toggle="modal" data-target="#deleteDialog" th:attr="data-roompin=|${room.pin}|"  ><i class="fas fa-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- Modal -->
      <div class="modal fade" id="deleteDialog" tabindex="-1" role="dialog" aria-labelledby="deleteDialogTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="deleteDialogTitle">Raum wirklich löschen?</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form th:action="@{/admin/deleteRoom}" th:object="${roomPinForm}" method='POST'>
              <div class="modal-body">
                <label for="recipient-name" class="col-form-label">Raum PIN</label>
                <input name="pin" type="text" class="form-control" id="recipient-name" readonly="true">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Nein</button>
                <button type="submit" class="btn btn-danger">Löschen</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
        ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="/jquery/jquery-3.5.1.min.js" integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2" crossorigin="anonymous"></script>
    <script>window.jQuery;</script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/custom/js/next-input.js"></script>
    <script src="/custom/js/submit.js"></script>

    <div th:if="${errorMessage}">
      <div th:unless="${errorMessage.done}">
        <!-- Modal -->
        <div class="modal fade" id="errorDialog" tabindex="-1" role="dialog" aria-labelledby="errorDialogTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="errorDialogTitle"><div th:text="${errorMessage.title}" /></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div th:text="${errorMessage.message}" />
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
              </div>
            </div>
          </div>
        </div>
        <script>
          $('#errorDialog').modal('show');
        </script>
      </div>
    </div>

    <script>
      $('#deleteDialog').on('show.bs.modal', function (event) {
        $(this).find('.modal-body input').val($(event.relatedTarget).data('roompin'));
      });
    </script>

    <p id="footer"><font size="-1"><a href="imprint.html">Impressum</a> - <a href="privacypolicy.html">Datenschutzerklärung</a></font></p>

  </body>
</html>
