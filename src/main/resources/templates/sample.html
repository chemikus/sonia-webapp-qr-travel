  <meta charset="utf-8">

<body>

  <div class="container">
    <!-- start container -->

<!-- confirmation message alert -->
<div id="sendDataModalMessage" class="modal fade" tabindex="-1">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title">Anmeldung</h5>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
              <p>Die Anmeldung wird mit den folgenden Daten ausgef√ºhrt.</p>
              <p id="valuesForMessage"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" >OK</button>
        </div>
      </div>
  </div>
</div>
<!-- end confirmation message alert -->

<!-- confimation message alert -->
<div id="invalidEntryModalMessage" class="modal fade" tabindex="-1">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title">Fehler</h5>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
              <p id="invalidEntryModalMessageInfoText"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" >OK</button>
        </div>
      </div>
  </div>
</div>
<!-- end confimation message alert -->



<div class="row">
  <div class="d-none d-md-block col-md-3">&nbsp;</div>

  <div class="col-xs-12 col-sm-12 col-md-6 mt-1" style="text-align: center;">
     <h1>Titel Titel Titel </h1>
  </div>

  <div class="d-none d-md-block col-md-3 ">&nbsp;</div>
</div>

    <form name="pin" id="roomIDform" method="GET" action="/index.html" >

          <div class="form-row">
            <div class="d-none d-md-block col-md-3">&nbsp;</div>

            <div class="col-xs-12 col-sm-12 col-md-6 mt-1" style="text-align: center;">
                <input type="text" name="PIN" id="PIN" maxlength="6" size="35"
                    oninput="this.value=this.value.replace(/[^0-9]/g,'');nextInput(this,document.forms.pin.mail);"
                    placeholder="0" class="form-control input-lg text-center">
                </div>

            <div class="d-none d-md-block col-md-3 ">&nbsp;</div>
          </div>
        

      <div class="form-row">
        <div class="d-none d-md-block col-md-3">&nbsp;</div>

        <div class="col-xs-12 col-sm-12 col-md-6 mt-2" style="text-align: center;">
          <input type="text" name="mail" id="mail" size="35" 
            onchange="nextInput(this,document.forms.pin.phonenumber);"
            placeholder="p.mustermann@ostfalia.de" class="form-control input-lg text-center">
        </div>

        <div class="d-none d-md-block col-md-3">&nbsp;</div>
      </div>

      <div class="form-row">
        <div class="d-none d-md-block col-md-3">&nbsp;</div>

        <div class="col-xs-12 col-sm-12 col-md-6 mt-2" style="text-align: center;">
          <input type="text" name="phonenumber" id="phonenumber" size="35" 
            onchange="nextInput(this,document.forms.pin.givenname);"
            placeholder="Telefonnummer" class="form-control input-lg text-center">
        </div>

        <div class="d-none d-md-block col-md-3">&nbsp;</div>
      </div>

      <div class="form-row">
        <div class="d-none d-md-block col-md-3">&nbsp;</div>

        <div class="col-xs-12 col-sm-12 col-md-6 mt-2" style="text-align: center;">
          <input type="text" name="givenname" id="givenname" size="35" 
          onchange="nextInput(this,document.forms.pin.surename);"
            placeholder="Vorname" class="form-control input-lg text-center">
        </div>

        <div class="d-none d-md-block col-md-3">&nbsp;</div>
      </div>
      <div class="form-row">
        <div class="d-none d-md-block col-md-3">&nbsp;</div>

        <div class="col-xs-12 col-sm-12 col-md-6 mt-2" style="text-align: center;font-size: 32px;">
          <input type="text" name="surename" id="surename" size="35" 
            placeholder="Nachname" class="form-control input-lg text-center">
        </div>

        <div class="d-none d-md-block col-md-3">&nbsp;</div>
      </div>
      <div class="form-row">
        <div class="d-none d-md-block col-md-3">&nbsp;</div>

        <div class="col-xs-12 col-sm-12 col-md-6 mt-4 " style="text-align: center">
          <input type="button" name="submitButton" size="35" 
             onclick="checkAndSend(document.forms.pin)"
            value="Anmeldung abschicken" class="text-white btn btn-primary btn-lg btn-block">
        </div>

        <div class="d-none d-md-block col-md-3">&nbsp;</div>
      </div>
    </form>

  </div> <!-- end container -->
</body>
